<!DOCTYPE html>
<html>
<head>
    <title>Tools</title>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="elements/my-element.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">

    <style shim-shadowdom>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        core-toolbar {
            background-color: #93C8E8;
        }

    </style>

</head>

<body>

<core-toolbar>
    <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
    <!--<div flex>Tools</div>-->

    <paper-tabs id="tabs" selected="all" self-end flex>
        <paper-tab name="all">All</paper-tab>
        <paper-tab name="favorites">Favorites</paper-tab>
    </paper-tabs>

    <core-icon-button icon="cloud" on-tap="{{moreAction}}"></core-icon-button>
    <core-icon-button icon="get-app" on-tap="{{moreAction}}"></core-icon-button>
</core-toolbar>

<my-element bla="something"></my-element>

<script>
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function () {
        console.log("Selected: " + tabs.selected);
    });
</script>

</body>
</html>
